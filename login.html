<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="login.js"></script>
    

    <style>
      span{
        color: red;
      }
    </style>
</head>

<body style="	background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(173,100,115,0.8436624649859944) 100%); font-size: 20px;">


  <div class="container">
    <div class="row pt-5">
      <h1 class="text-center pb-3"> Login </h1>
      <div class=" col-xl-4 col-lg-6 col-md-6  col-sm-6 col-xsm-12 mx-auto">
        <form  name="form1"  autocomplete="off" onsubmit="return login()" class="px-4 py-3"   style="background-color: rgb(244, 225, 225); border-radius: 10px;"  >
          <div class="mb-3">

            <label for="exampleInputEmail1" class="form-label">Email address</label>
   
            <input type="email" class="form-control" name="email" id="email"  aria-describedby="emailHelp" required > <span id="emailmsg"></span>
            <span id="loginmsg"></span>

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"  required>Password</label>
            <input type="password" class="form-control" id="pass" name="pass"> <span id="passmsg"></span>
    
          </div>



          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>

          </div>

          <div class="mb-3">
            <a class="link text-decoration-none" href="#">Forgot password?</a>
          </div>

          <div class="mb-3">
            <button type="submit" class="btn btn-primary w-100"   onclick="return login()" >Log in</button>
        
          </div>



          <div class="mb-3">
            <a class="link text-decoration-none" href="#">New around here? Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
