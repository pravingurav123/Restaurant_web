<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="signup.js"></script>


</head>

<body class="sign">
    <div class="containersign">
        <form onsubmit="return singu()" name="f1">
            <h2 class="signh2"> SignUp</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name"> Full Name </label>
                    <input type="text" placeholder="Enter Full Name" name="fname" />
                </div>

                <div class="input-box">

                    <label for="username"> Username </label>
                    <input type="text" placeholder="Enter username" name="uname" required />

                </div>
                <div class="input-box">

                    <label for="email"> Email</label>
                    <input type="email" placeholder="Enter your Email" name="email" required />

                </div>
                <div class="input-box">
                    <label for="phonenumber"> Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" name="phonenumber" required />

                </div>
                <div class="input-box">

                    <label for="password"> Password </label>
                    <input type="password" placeholder="Enter new password" name="password" required />
                </div>

                <div class="input-box">
                    <label for="Cpassword"> Confirm Password</label>
                    <input type="password" placeholder="Confirm password" name="confirmPassword" required />
                </div>
                <span class="gender-title">Gender </span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="Female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">Other</label>
                </div>
            </div>
            <div class="button-container">
                <button onclick="singu()" type="submit"  value="submit"> SignUp</button>
                <button type="reset" value="reset">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
